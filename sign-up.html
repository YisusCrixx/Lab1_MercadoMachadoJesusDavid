    <!-- Contenido -->
  <body>
        
  <form>
    <div class="container">
      <h1>Register</h1>
      <p>Please fill in this form to create an account.</p>
      <hr>
      <label for="nickname"><b>Nickname</b></label>
      <input type="text" placeholder="Enter Nickname"><br>
      
      <label for="Name"><b>Full-name</b></label>
      <input type="text" placeholder="Enter Full-name"><br>
      
      <label for="email"><b>Email</b></label>
      <input type="text" placeholder="Enter Email" name="email" id="email" required><br>
  
      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="psw" id="psw" required><br>
  
      <label for="psw-repeat"><b>Repeat Password</b></label>
      <input type="password" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat" required><br>
      
      <label><b>Birth date:</b></label>
      <input type="date" name="Birth-date"><br>
      
      <label for="PhN"><b>Phone number</b></label>
      <input type="tel" name="phoneNumber" placeholder="Enter your phone number" ><br>

      <label for="age"><b>Age</b></label>
      <input type="number" placeholder="Enter your age"><br>

      <label for="adress"><b>Adress</b></label>
      <input type="text" placeholder="Enter your Adress"><br>

      <label for="profile-picture"><b>Profile picture</b></label>
      <input type="file" name="picture" accept="image/*">
      
      <hr>
      <p>Do you agree to our Terms & Privacy.</p>
      <input type="radio" name="accept" value="Yes">
      <label for="css">Yes</label><br>
    
      <input type="radio" name="accept" value="NO">
      <label for="css">NO</label><br><br>
    
      <button type="submit" class="registerbtn">Register</button>
    </div>
    
  </form>
  </body>
